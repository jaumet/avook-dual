services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: sqlite:////data/audiovook.db
    volumes:
      - backend-data:/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-6060}:80"

volumes:
  backend-data:
