server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the magic-login helper without falling back to the SPA so query
    # params like ?token are handled by the dedicated page.
    location = /auth/magic-login {
        return 302 /auth/magic-login/;
    }

    location /auth/magic-login/ {
        try_files $uri $uri/ /auth/magic-login/index.html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
